env:
  browser: true
  es2021: true
extends:
  - plugin:react/recommended
  - airbnb
  - airbnb-typescript
parser: "@typescript-eslint/parser"
parserOptions:
  ecmaFeatures:
    jsx: true
  ecmaVersion: latest
  sourceType: module
  project: ./tsconfig.json
plugins:
  - react
  - "@typescript-eslint"
settings:
  react:
    version: detect
ignorePatterns:
  - vite.config.ts
rules:
  react/react-in-jsx-scope: 0
